<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baseball Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header__title">
      <h1>Welcome to Baseball Game.</h1>
    </header>

    <form class="computer">
      <div class="computer__balls">
        <span class="computer__ball__clone">게임을 시작 하세요.</span>
      </div>
      <div class="computer__start">
        <button class="cumputer__start__button">Start!</button>
      </div>
    </form>

    <form class="users">
      <div class="users__balls">
        <span class="users__ball__clone">컴퓨터 번호를 맞춰보세요.</span>
      </div>
      <div class="users__start">
        <input
          class="users__input__balls"
          type="text"
          maxlength="3"
          oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
          placeholder="세자리 번호를 입력하세요."
        />
      </div>
      <button class="users__start__btn">Check!</button>
    </form>

    <div class="game__result">
      <div class="game__result__clone"></div>
      <div class="game__result__clone"></div>
    </div>

    <script src="js/game.js"></script>
  </body>
</html>
